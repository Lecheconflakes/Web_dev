<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block content%}{% endblock %}</title>
    <style>
        img{
            height: 400px;
            width: auto;
        }
        #nav{
            margin-bottom: 20px;
        }
        #nav a{
            margin-right: 15px;
            text-decoration: none;
            color: rgb(226, 125, 43);
        }
        #nav a:hover{
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <h1> Flask Site</h1>
    <div id = "nav">
        <a href ="/"> Home </a> <p> | </p>
        <a href ="/contact"> Contact </a> <p> | </p>
        <a href ="/about"> about </a>
    </div>
    {% block body %}{% endblock %}
</html>
