<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draper City</title>
</head>
<body>
     <style>
        body {
            background-color: rgb(247, 151, 88);
            font-size: 18px;
            color: rgb(246, 251, 255);
            font-family: "Titillium Web", sans-serif;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
            font-size: 2.5rem;
        }
        #content-wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
        }
        #text-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        img {
            max-width: 45%;
            height: auto;
            border-radius: 8px;
        }
        h2, h3 {
            margin-bottom: 10px;
            font-size: 2rem;
        }
        p {
            line-height: 1.5;
        }
        ul {
            margin-left: 20px;
        }
        a {
            color: rgb(245, 141, 182);
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        #image-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        #image-row img {
            max-width: 45%;
            height: auto;
            border-radius: 8px;
        }
        #toggle-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(241, 170, 89);
            color: white;
            border: none;
            border-radius: 5px;
        }
        #extra-content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #extra-content img {
            max-width: 50%;
            border-radius: 8px;
        }
    </style>
    <div id="image-row">
            <img src="https://www.aarp.org/content/dam/aarp/travel/destinations/2023/02/1140-park-city-utah-fall.jpg" alt="Park city view" height="400px"/>
    
</body>
</html>
