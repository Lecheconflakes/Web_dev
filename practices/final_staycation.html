<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✮Park City✮</title>
</head>
<body>
     <style>
        body {
            background-color: rgb(255, 176, 176);
            font-size: 18px;
            color: rgb(246, 251, 255);
            font-family:Arial, Helvetica, sans-serif;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
            font-size: 4rem;
        }
        #content-wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
        }
        #text-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        img {
            max-width: 45%;
            height: auto;
            border-radius: 8px;
        }
        h2, h3 {
            margin-bottom: 10px;
            font-size: 2rem;
        }
        p {
            line-height: 1.5;
        }
        ul {
            margin-left: 20px;
        }
        a {
            color: rgb(245, 141, 182);
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        #image-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        #image-row img {
            max-width: 50%;
            height: auto;
            border-radius: 3px;
        }
        #toggle-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor:pointer;
            background-color: #ff8fd4;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
        }
        #extra-content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #extra-content img {
            max-width: 50%;
            border-radius: 8px;
        }#grad1 {
             height: 200px;
             background-color: rgb(250, 177, 177); 
            background-image: linear-gradient(to bottom right, rgb(248, 157, 157), rgb(250, 160, 99));
        }
   </style>
   <h1>☆ ☆  Park City ☆ ☆ </h1>
   

   
   <div id="image-row">
            <img src="https://www.aarp.org/content/dam/aarp/travel/destinations/2023/02/1140-park-city-utah-fall.jpg" alt="Park city view" height="400px"/>
          
</body>
</html>
